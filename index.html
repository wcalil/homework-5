<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>

    <div>

        <div class="row no-gutters title">
            <div class="col-md-12">
                <h1> Work Day Scheduler</h1>
                <p>A simple calendar app for scheduling your workday</p>
                <p id="currentDate"> </p>

            </div>
        </div>

    </div>


    <div>

        <div class="row no-gutters schedule">

            <div class="col-md-2">
            </div>
            <div class="col-md-1 9am hour">
                <p class="amPm">9 am</p>
            </div>
            <div class="col-md-6 paddingAdjust">
                <textarea class="toDo" id="9"
                    placeholder="Start writing your ToDo's in the light green spots..."></textarea>
            </div>
            <div class="col-md-1 save">
                <img src="Images/save.png" class="saveImage" id="save9am">
            </div>
            <div class="col-md-2">
            </div>

        </div>


        <div class="row no-gutters schedule">

            </div>

        </div>

        </div>

            </div>

            <div class="col-md-6 paddingAdjust">
